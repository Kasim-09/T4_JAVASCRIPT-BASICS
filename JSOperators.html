<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-5</title>
    <script>
        // 1. pre-increment(++a) (immediate increment) (increment value by 1 then use it) (before use)
        let a = 5;
        console.log(a); //5
        let b = ++a
        console.log(b); //6
        // 2. post-increment(a++) (delayed increment) (use the value then increment it by 1) (after use)
        let c = 5;
        let d = c++
        console.log(d); //5
        console.log(c); //6
        // 3. pre-decrement(--a) (immediate decrement) (decrement value by 1 then use it) (before use)
        let e = 5;
        console.log(e); //5
        let f = --e
        console.log(f); //4
        // 4. post-decrement(a--) (delayed decrement) (use the value then decrement it by 1) (after use)
        let g = 5;
        let h = g--
        console.log(h); //5
        console.log(g); //4



    </script>
</head>

<body>

</body>

</html>
<!-- Operators in javascript
 1. pre-increment (++) and post-increment (++)
 2. pre-decrement (--) and post-decrement (--)
