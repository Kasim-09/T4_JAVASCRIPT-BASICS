<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-3</title>
    <script>
        // 1. if condition
        let a1 = true;
        if(a1){
            document.write("Condition is true<br>");
        }

        // 2. if ... else condition
        let age2 = 16;
        if(age2 >= 18){
            document.write("You are eligible to vote<br>");
        } else {
            document.write("You are not eligible to vote<br>");
        }

        // 3. else if condition
        let marks = 85;
        if(marks >= 90){
            document.write("Grade A<br>");
        } else if(marks >= 75){
            document.write("Grade B<br>");
        } else {
            document.write("Grade C<br>");
        }

        // 4. switch condition
        let r1 = "admin";
        switch(r1) {
            case "admin":
                console.log("Full access");
                break;
            case "editor":
                console.log("Edit access");
                break;
            case "viewer":
                console.log("View access");
                break; 
            default:
                console.log("No access");
        }
        // 5. ternary operator(?:)
        let age3 = 20;
        let r11 = age3>=18? "adult":"minor";
        console.log(r11); // adult
        // 1. for loop
        for (let i=1; i<=5; i++){
            console.log("Iteration number: " + i);
        }
        // 2. while loop
        let i=1;
        while(i<=5){
            console.log("While loop iteration: " + i);
            i++;
        }
        // 3. do while loop
        let j = 6
        do {
            console.log("Do while loop iteration: " + j);
            j++;
        } while (j <= 5);
        // 4. for of loop
        let f1 = ["apple", "banana"];
        for (let f2 of f1) {
            console.log(f2);
        }
        // 5. for in loop with object
        let person = {firstName:"John", lastName:"Doe",age:25};
        for (let key in person) {
            console.log(key + ": " + person[key]);
        }
        // output:-
        // firstName: John
        // lastName: Doe
        // age: 25
        // 6. for in loop with array
        let fruits = ["apple", "banana", "mango"];
        for (let i in fruits) {
            console.log(i);
            console.log(fruits[i]);
        }
    </script>
    
</head>

</body>
</html>
