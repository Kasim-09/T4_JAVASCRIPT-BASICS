    ----------------------
Variables :--
    - Local/Global Scoped
        1. Implicit (AUTO)
        2. Var:
            - Oldest Keyword.
            - use anywhere( Global/local scope)
            - To declare variable in JS
            - Declare inside but access outside
            - Redeclare with same name or in same scope
            - Initialization after access
        3. Let:
            - Updated version(ES6)
            - Blocked Scope 
            - Declare variable using let
            - redeclare in same scope not possible 
            - redeclare in different scope is possible 
        4. Const:
            - Updated version
            - block scoped 
            - constant variable throughout code 
            - Redeclare in same scope
            - reassignment in different scope
            

 -->
