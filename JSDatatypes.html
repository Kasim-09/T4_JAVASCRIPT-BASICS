<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-2</title>
</head>
<body>
    <script>
        var a = undefined; // value not assigned
        var b = "LJU";
        var c = 32;
        var d = true;
        var e = null; //Intentionally absence of value
        document.write(typeof(a)+("<br>"));
        document.write(typeof(b)+("<br>"));
        document.write(typeof(c)+("<br>"));
        document.write(typeof(d)+("<br>"));
        document.write(typeof(e)+("<br>"));
        // Non-Primitive datatype:-
        // 1. Object
        const person = {firstName:"John", lastName:"Doe"};
        document.write(person.firstName+("<br>"));
        document.write(person["lastName"]+("<br>"));
        // 2. Array
        const f1 = ["apple", "banana"];
        let length = f1.length;
        console.log(f1[0]); // apple   
        console.log(f1[1]); // banana
        console.log(length); //2
        console.log(typeof(f1)); // object
        console.log(f1[f1.length - 1]); // Access last element of array
    </script>
</body>
</html>

<!-- Data types
 (Stores different types of values)
    1. Primitive datatype:-
        (Predefined, build in datatype)
        1.1 String
        1.2 Number 
        1.3 boolean
        1.4 Undefined 
        1.5 undefined
        1.6 null -
    2. Non-Primitive datatype:-
        (User defined datatype)
        2.1 Object
            Syntax:- object name = {key1:value1, key2:value2, key3:value3, keyN:valueN};
            eg:- const person = {firstName:"John", lastName:"Doe"};
        2.2 Array
            - Store multiple values in a single variable
            - index starts from 0
            Syntax:- array name = [value1, value2, value3, valueN];
            eg:- const cars = ["Saab", "Volvo", "BMW"];
            index is  0-        1        2
