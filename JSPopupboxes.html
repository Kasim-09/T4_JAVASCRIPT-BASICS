<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <script>
        // 1.Alert Box 
        function fun() {
            alert("Welcome User")
        }
        // 2. Confirm box
        function fun1() {
            res = confirm("Do you want to continue?")
            if (res==true) {
                document.write("User wants")
                return true
            }else{
                document.write("User does not wants")
                return false
            }
        }
        // 3. Prompt Box (User input)
        function fun2() {
            var res = prompt("Enter your personal details")
            document.write("You Entered : "+res)
        }
     </script>
</head>
<body>
    <button type="button" onclick="fun()" class="btn btn-danger mt-3 ms-3 ">OK (alertbox)</button>
    <button type="button" onclick="fun1()" class="btn btn-primary mt-3 ms-3 ">OK (Confirm Box)</button>
    <button type="button" onclick="fun2()" class="btn btn-warning mt-3 ms-3 ">OK (Prompt Box)</button>

</body>
</html>
<!-- Popup boxes (MIMP-5 Marks)
 1. Alert box (ok button->for dismiss box)
 2. Confirm box (ok + cancel)   (ok means true and cancel means false)
 3. prompt box (ok + cancel) (ok means entered value and cancel means null) -->
